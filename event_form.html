<!DOCTYPE html>
<html>
<head>
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form action="submit.html" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="event_type">Event Type:</label>
        <select id="event_type" name="event_type" required>
            <option value="">Select</option>
            <option value="conference">Conference</option>
            <option value="workshop">Workshop</option>
            <option value="webinar">Webinar</option>
            <option value="seminar">Seminar</option>
        </select>
        <br><br>
        <label for="special_requests">Special Requests:</label>
        <textarea id="special_requests" name="special_requests" rows="4" cols="25" placeholder="Enter any special requests"></textarea>
        <br><br>
        <label for="id_proof">Upload ID Proof:</label>
        <input type="file" id="id_proof" name="id_proof" accept=".jpg, .jpeg, .png, .pdf" required>
        <small>(Accepted formats: .jpg, .jpeg, .png, .pdf)</small>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
